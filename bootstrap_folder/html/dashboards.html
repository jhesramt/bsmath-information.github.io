<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1>Welcome to the Dashboard</h1>
  <p>Analytics and insights of the program will be displayed here.</p>
  
 
  <div class="row mt-4">
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Edit Information</h5>
          <p class="card-text">Update your Information here</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">List of Alumni</h5>
          <p class="card-text">BS MATH Alumni</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Alumni Updates</h5>
          <p class="card-text">Alumni Analytics.</p>
        </div>
      </div>
    </div>
  </div>
  

  <div class="mt-5">
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>
</div>

<script>
  function logout() {
 
    window.location.href = '../index_bootstrap.html'; 
  }
</script>

</body>
</html>
